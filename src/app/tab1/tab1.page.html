<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-button slot="end" shape="round" color="pretoazulado">
      <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
    </ion-button>
    <ion-title color="pretoazulado">Cardápio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="pretoparabranco">
  <ion-searchbar placeholder="Buscar" color="pretoazulado"></ion-searchbar>

  <ion-list-header>
    <ion-label color="light">Pizzas</ion-label>
  </ion-list-header>

  <ion-list class="ion-no-padding">
    <ion-item color="pretoazulado" >
      <ion-thumbnail >
        <img src="http://conteudo.imguol.com.br/6d/2020/01/23/pizza-gigante-feita-para-ajudar-bombeiros-que-combateram-incendios-florestais-na-australia-1579779223691_v2_1080x1080.jpg" class="br1">
      </ion-thumbnail>
      <ion-badge slot="end">R$ 125,00</ion-badge>
      <ion-label stacked class="my-label ion-padding-start">A Moda Do Chef</ion-label>
    </ion-item>

    <ion-item color="pretoazulado">
      <ion-thumbnail>
        <img src="https://pizzariadesucesso.com/wp-content/uploads/2018/05/pepperoni-pizza.jpg" class="br1">
      </ion-thumbnail>
      <ion-badge slot="end">R$ 25,00</ion-badge>
      <ion-label stacked class="my-label ion-padding-start">Pepperoni</ion-label>
    </ion-item>

    <ion-item color="pretoazulado">
      <ion-thumbnail>
        <img src="https://img.cybercook.com.br/receitas/550/pizza-pan-4-queijos-2.png" class="br1">
      </ion-thumbnail>
      <ion-badge slot="end">R$ 29,00</ion-badge>
      <ion-label stacked class="my-label ion-padding-start">Três Queijo e Meio</ion-label>
    </ion-item>

    <ion-item color="pretoazulado">
      <ion-thumbnail>
        <img src="https://www.sabornamesa.com.br/media/k2/items/cache/6eb4b1a8ed68214ae7a4c86692674e4d_XL.jpg" class="br1">
      </ion-thumbnail>
      <ion-badge slot="end">R$ 23,00</ion-badge>
      <ion-label stacked class="my-label ion-padding-start">Portuguesa</ion-label>
    </ion-item>

    <ion-item color="pretoazulado">
      <ion-thumbnail>
        <img src="https://pizzadipietre.com/wp-content/uploads/2021/01/di-pietre-delivery-pizza-calabresa.jpg" class="br1">
      </ion-thumbnail>
      <ion-badge slot="end">€ 9,00</ion-badge>
      <ion-label stacked class="my-label ion-padding-start">Inglesa</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
